<div class="row row-cols-1 row-cols-md-3 g-4 grid">
    <div class="col col-sm-1 col-md-8 col-lg-8 form">
        <div class="cadastroTitle">
            <h2>Cadastro</h2>
        </div>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Meu Email" />
                <!-- [(ngModel)]="email"/> -->
            <button mat-icon-button matSuffix class="btn-email" disabled="">
                <mat-icon>person_pin</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Meu Email" />
                <!-- [(ngModel)]="email"/> -->
            <button mat-icon-button matSuffix class="btn-email" disabled="">
                <mat-icon>email</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" />
            <!-- [(ngModel)]="password"> -->
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Confirmar Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" />
            <!-- [(ngModel)]="password"> -->
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-flat-button color="primary" class="formButton">Criar Conta</button>
        <button mat-flat-button color="warn" class="formButton">Cancelar</button>
    </div>
</div>
